<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/styling.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="main">
      <h2>Palindrome Checker</h2>
    </div>
    <p class="desc">
      "a word, phrase, or sequence that reads the same backwards as forwards"
    </p>
    <div class="inputbox">
      <textarea id="inputPalindrome"></textarea>
    </div>
    <div class="btm">
      <div class="submit">
        <button id="checkPalindrome" type="submit">Check Palindrome</button>
      </div>
    </div>
    <div class="container">
      <div id="notification" class="alert alert-info">Not yet Checked!</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
